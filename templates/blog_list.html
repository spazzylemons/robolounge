{% extends "base.html" %}
{% block title %}blog{% endblock %}
{% block content %}
<h1>nil's blog on the interwebs</h1>
<p>here is where i write stuff about things</p>
<ul>
{% for post in posts %}
  <li><a href="/{{ post.url() }}">{{ post.date.isoformat() }}: {{ post.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
